<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>- 基本表单</title>
        <meta name="keywords" content="">
        <meta name="description" content="">

        <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
        <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
        <link th:href="@{/static/css/animate.css}" rel="stylesheet">
        <link th:href="@{/static/css/style.css}" rel="stylesheet">
        <link th:href="@{/static/css/plugins/treeview/bootstrap-treeview.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form id="form-edit" class="form-horizontal" th:object="${sysMenu}">
                            <input id="id" name="id" type="hidden" th:value="*{id}"/>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">类型</label>
                                <div class="col-sm-10">
                                    <!--<label class="radio-inline">
                                        <input type="radio" name="type" value="0" v-model="menu.type">
                                        目录
                                    </label>-->
                                    <label class="radio-inline">
                                        <input type="radio" name="type" value="1" v-model="sysMenu.type">
                                        菜单
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="type" value="2" v-model="sysMenu.type">
                                        按钮
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">上级菜单</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="hidden" id="pId" name="pId" th:value="*{pId}"/>
                                    <input class="form-control" readonly="true" type="text" id="pIdName"
                                           th:value="${sysParentMenu.name}" onclick="selectMenuTree()"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <!-- 验证用 -->
                                <input class="form-control" type="hidden" id="checkName" name="checkName"
                                       th:value="*{name}"/>
                                <label class="col-sm-2 control-label">菜单名称</label>
                                <div class="col-sm-10">
                                    <input type="text" id="name" name="name" th:value="*{name}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <input type="text" id="description" name="description" th:value="*{description}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">地址</label>
                                <div class="col-sm-10">
                                    <input type="text" id="url" name="url" th:value="*{url}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限</label>
                                <div class="col-sm-10">
                                    <input type="text" id="perms" name="perms" th:value="*{perms}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">图标</label>
                                <div class="col-sm-10">
                                    <input type="text" id="icon" name="icon" th:value="*{icon}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">菜单状态</label>
                                <div class="col-sm-10">
                                    <select class="form-control" id="visible" name="visible" th:field="*{visible}">
                                        <option value="0">显示</option>
                                        <option value="1">隐藏</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">排序</label>
                                <div class="col-sm-10">
                                    <input type="text" id="order" name="order" th:value="*{order}"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12" style="text-align: center">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" onclick="$.modal.close()">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>


        <!-- 全局js -->
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>

        <!-- 自定义js -->
        <script th:src="@{/static/js/content.js}"></script>
        <!-- 弹窗 -->
        <script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
        <!-- 遮罩层 -->
        <script th:src="@{/static/js/plugins/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
        <!-- iCheck -->
        <script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
        <script th:src="@{/static/system/base.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/plugins/validate/jquery.validate.min.js}"></script>
        <script th:src="@{/static/js/plugins/treeview/bootstrap-treeview.js}" type="text/javascript"></script>
        <script>
            $("#form-edit").validate({
                // rules: {
                //     account: {
                //         required: true,
                //         minlength: 2,
                //         maxlength: 20,
                //         remote: {
                //             url: "/menu/checkAccount",
                //             type: "post",
                //             dataType: "json",
                //             dataFilter: function (data, type) {
                //                 debugger
                //                 if ($("#checkname").val() == $("#account").val())
                //                     return true;
                //                 else {
                //                     if (data == "0")
                //                         return true;
                //                     else
                //                         return false;
                //                 }
                //             }
                //         }
                //     }
                // },
                // messages: {
                //     "account": {
                //         remote: "帐号已存在！"
                //     }
                // },
                submitHandler: function (form) {
                    edit();
                }
            });

            function edit() {
                var dataFormJson = $("#form-edit").serialize();
                $.ajax({
                    cache: true,
                    type: "POST",
                    url: "/menu/edit",
                    data: dataFormJson,
                    async: false,
                    error: function (request) {
                        $.modal.alertError("系统错误");
                    },
                    success: function (data) {
                        $.operate.saveSuccess(data);
                    }
                });
            }

            /*菜单管理-修改-选择菜单树*/
            function selectMenuTree() {
                var url = "/menu/tree";
                $.modal.open("选择菜单", url, '380', '380');
            }

            $(document).ready(function () {

            });
        </script>
    </body>
</html>
