<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <title>- 菜单管理</title>
        <meta name="keywords" content="">
        <meta name="description" content="">

        <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
        <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
        <link th:href="@{/static/css/animate.css}" rel="stylesheet">
        <link th:href="@{/static/css/style.css}" rel="stylesheet">
        <link th:href="@{/static/js/plugins/bootstrap-treetable/bootstrap-treetable.css}" rel="stylesheet">
    </head>
    <body class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>菜单管理
                    </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li>
                                <a href="#"></a>
                            </li>
                            <li>
                                <a href="#"></a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="btn-group hidden-xs" id="exampleTableEventsToolbar">
                        <button onclick="add()" type="button" class="btn btn-primary">
                            <span class="entypo-plus-squared"></span>&nbsp;&nbsp;新增
                        </button>
                        <button onclick="batRemove()" type="button" class="btn btn-info">
                            <span class="entypo-trash"></span>&nbsp;&nbsp;删除
                        </button>

                    </div>
                    <table id="menuTable" class="table-striped">

                    </table>
                </div>
            </div>
        </div>

        <!-- 全局js -->
        <script th:src="@{/static/js/jquery.min.js}"></script>
        <script th:src="@{/static/js/bootstrap.min.js}"></script>
        <!-- 自定义js -->
        <script th:src="@{/static/js/content.js}"></script>
        <!-- 弹窗 -->
        <script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
        <!-- 遮罩层 -->
        <script th:src="@{/static/js/plugins/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
        <!-- Bootstrap table -->
        <script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
        <script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
        <script th:src="@{/static/js/plugins/bootstrap-treetable/bootstrap-treetable.js}"></script>
        <script th:src="@{/static/system/base.js}"></script>
        <script type="text/javascript">
            var dataUrl = "/menu/list";
            var removeUrl = "/menu/delete";
            var createUrl = "/menu/add";
            var updateUrl = "/menu/update/{id}";
            var $table = $('#menuTable');
            var treeTable = $table.bootstrapTreeTable({
                toolbar: "#exampleTableEventsToolbar",//顶部工具条
                expandColumn: 1,// 在哪一列上面显示展开按钮
                url: dataUrl,// 请求后台的URL（*）
                type: 'post',
                id: "id",
                rootIdValue: '0',
                parentId: 'pid',
                striped: true,
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        field: 'name',
                        title: '菜单名称',
                        width: '230',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push(value + ' <i class="' + row.icon + '"></i>');
                            return actions.join('');
                        }
                    },
                    {
                        field: 'description',
                        title: '菜单描述',
                    },
                    {
                        field: 'url',
                        title: '请求地址',
                    },
                    {
                        field: 'perms',
                        title: '权限',
                    },
                    // {
                    //     field: 'isBlank',
                    //     title: '跳转',
                    //     width: '50',
                    //     formatter: function (value, row, index) {
                    //         var actions = [];
                    //         if (value == 0) {
                    //             actions.push('<span class="label label-primary">否</span>');
                    //         } else if (value == 1) {
                    //             actions.push('<span class="label label-danger">是</span>');
                    //         }
                    //         return actions.join('');
                    //     }
                    // },
                    {
                        field: 'visible',
                        title: '可见',
                        width: '80',
                        formatter: function (value, row, index) {
                            var actions = [];
                            if (value == 0) {
                                actions.push('<span class="badge badge-success">显示</span>');
                            } else if (value == 1) {
                                actions.push('<span class="badge badge-important">隐藏</span>');
                            }
                            return actions.join('');
                        }
                    },
                    {
                        field: 'icon',
                        width: '150',
                        title: '图标'
                    },
                    {
                        field: 'order',
                        width: '50',
                        title: '排序'
                    },
                    {
                        title: '操作',
                        width: '150',
                        formatter: function (value, row, index) {
                            var id = row.id;
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
                        }
                    }
                ],

                onAll: function (data) {
                    console.log("onAll");
                    return false;
                },
                onLoadSuccess: function (data) {
                    console.log("onLoadSuccess");
                    return false;
                },
                onLoadError: function (status) {
                    console.log("onLoadError");
                    return false;
                },
                onClickCell: function (field, value, row, $element) {
                    console.log("onClickCell", row);
                    return false;
                },
                onDblClickCell: function (field, value, row, $element) {
                    console.log("onDblClickCell", row);
                    return false;
                },
                onClickRow: function (row, $element) {
                    console.log("onClickRow", row);
                    return false;
                },
                onDblClickRow: function (row, $element) {
                    console.log("onDblClickRow", row);
                    return false;
                }

            });
            $("#selectBtn").click(function () {
                var selecteds = $table.bootstrapTreeTable('getSelections');
                $.each(selecteds, function (_i, _item) {
                    console.log(_item);
                });
                alert("看console");
            })

            var _expandFlag_all = false;
            $("#expandAllBtn").click(function () {
                if (_expandFlag_all) {
                    $table.bootstrapTreeTable('expandAll');
                } else {
                    $table.bootstrapTreeTable('collapseAll');
                }
                _expandFlag_all = _expandFlag_all ? false : true;
            })
            var _showFlag = true;
            $("#showColumnBtn").click(function () {
                if (_showFlag) {
                    $table.bootstrapTreeTable('hideColumn', "orderNum");
                } else {
                    $table.bootstrapTreeTable('showColumn', "orderNum");
                }
                _showFlag = _showFlag ? false : true;
            })
            $("#destroyBtn").click(function () {
                $table.bootstrapTreeTable('destroy');
            })
        </script>

        <script type="text/javascript">

            function add() {
                $.modal.open("添加权限", createUrl);
            }

            function batRemove() {

                var rows = $table.bootstrapTreeTable('getSelections');
                if (rows.length == 0) {
                    $.modal.alertWarning("请至少选择一条记录");
                    return
                }
                $.modal.confirm("确认要删除选中的" + rows.length + "条数据吗?", function () {
                    var rowid = [];
                    for (var i in rows) {
                        rowid.push(rows[i].id);
                    }
                    var url = removeUrl;
                    var data = {
                        "ids": rowid.join()
                    };
                    $.operate.submit(url, "post", "json", data);
                })
            }

            function edit(id) {
                var url = updateUrl.replace("{id}", id);
                $.modal.open("修改权限", url);
            }

            function remove(id) {

                $.modal.confirm("确定删除该条权限信息吗？", function () {
                    var url = removeUrl.replace("{id}", id);
                    var data = {
                        "ids": id
                    };
                    $.operate.submit(url, "post", "json", data);
                })
            }

            //重写刷新方法
            $.table.refresh = function () {
                $table.bootstrapTable("refresh", {
                    url: dataUrl,
                    silent: true
                });
            }
        </script>
    </body>
</html>
