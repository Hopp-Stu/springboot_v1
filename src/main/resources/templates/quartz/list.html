<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>- 任务管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>任务管理
            </h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="btn-group hidden-xs" id="exampleTableEventsToolbar">
                <button onclick="$.operate.add()" type="button" class="btn btn-primary">
                    <span class="entypo-plus-squared"></span>&nbsp;&nbsp;新增
                </button>
                <button onclick="$.operate.batRemove()" type="button" class="btn btn-info">
                    <span class="entypo-trash"></span>&nbsp;&nbsp;删除
                </button>

            </div>
            <table id="jobTable" class="table-striped">

            </table>
        </div>
    </div>
</div>

<!-- 全局js -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- 自定义js -->
<script th:src="@{/static/js/content.js}"></script>
<!-- 弹窗 -->
<script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/js/plugins/blockUI/jquery.blockUI.js}" type="text/javascript"></script>

<!-- Bootstrap table -->
<script th:src="@{/static/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
<script th:src="@{/static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
<script th:src="@{/static/system/base.js}"></script>
<script type="text/javascript">
    var dataUrl = "/quartz/list";
    var removeUrl = "/quartz/delete";
    var createUrl = "/quartz/add";
    var updateUrl = "/quartz/update/{id}";
    var options = {
        tableId: "jobTable",
        dataUrl: dataUrl,
        createUrl: createUrl,
        updateUrl: updateUrl,
        removeUrl: removeUrl,
        sortName: "roleSort",
        modalName: "任务",
        search: true,
        dataColumns: [
            {
                checkbox: true
            },
            {
                field: 'jobName',
                title: '任务名称',
                sortName: 'jobName',
                sortable: true
            },
            {
                field: 'jobGroup',
                title: '任务组',
                sortName: 'jobGroup',
                sortable: true
            },
            {
                field: 'description',
                title: '描述'
            },
            {
                field: 'invokeTarget',
                title: '调用任务',
            },
            {
                field: 'cronExpression',
                title: 'corn表达式',
            },
            {
                field: 'conCurrent',
                title: '是否并发执行',
                formatter: function (value, row, index) {
                    var actions = [];
                    if (value == 0) {
                        actions.push('<span class="badge badge-info">允许</span>');
                    } else if (value == 1) {
                        actions.push('<span class="badge badge-important">禁止</span>');
                    }
                    return actions.join('');
                }
            },
            {
                field: 'status',
                title: '任务状态',
                formatter: function (value, row, index) {
                    var actions = [];
                    if (value == 0) {
                        actions.push('<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="stop(\'' + row.id + '\')"></i> ');
                    } else if (value == 1) {
                        actions.push('<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="start(\'' + row.id + '\')"></i> ');
                    }
                    return actions.join('');

                }
            },
            {
                field: 'createTime',
                title: '创建时间',
                sortName: 'createTime',
                sortable: true
            },
            {
                field: 'modifyTime',
                title: '修改时间',
                sortName: 'modifyTime',
                sortable: true
            },
            {
                title: '操作',
                formatter: function (value, row, index) {
                    var id = row.id;
                    var actions = [];
                    actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                    actions.push('<a class="btn btn-primary btn-xs" href="#" onclick="run(\'' + row.id + '\')"><i class="fa fa-play-circle-o"></i>执行一次</a> ');
                    actions.push('<a class="btn btn-danger btn-xs" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                    return actions.join('');
                }
            }]
    };
    $(document).ready(function () {
        var oTab = $.table.oTableInit(options);
        oTab.Init();
    })

    /* 调度任务-停用 */
    function stop(jobId) {
        $.modal.confirm("确认要停用任务吗？", function () {
            $.operate.post("/quartz/changeStatus", {"id": jobId, "status": 1});
        })
    }

    /* 调度任务-启用 */
    function start(jobId) {
        $.modal.confirm("确认要启用任务吗？", function () {
            $.operate.post("/quartz/changeStatus", {"id": jobId, "status": 0});
        })
    }

    /* 立即执行一次 */
    function run(jobId) {
        $.modal.confirm("确认要立即执行一次任务吗？", function () {
            $.operate.post("/quartz/run", {"id": jobId});
        })
    }

    /* 调度日志查询 */
    function jobLog() {
        var url = window.rootPath + '/quartzLog/view';
        window.location.href = url;
    }

</script>
</body>
</html>
