<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/static/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-content">
                <form id="form-edit" class="form-horizontal" th:object="${sysQuartzJob}">
                    <input id="id" name="id" type="hidden" th:value="*{id}"/>
                    <!-- 验证用 -->
                    <input class="form-control" type="hidden" id="checkname" th:value="*{jobName}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务名称</label>
                        <div class="col-sm-10">
                            <input type="text" id="jobName" name="jobName" th:value="*{jobName}" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务组</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="jobGroup" name="jobGroup" th:field="*{jobGroup}">
                                <option value="DEFAULT">默认</option>
                                <option value="SYSTEM">系统</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务</label>
                        <div class="col-sm-10">
                            <input type="text" id="invokeTarget" name="invokeTarget" th:value="*{invokeTarget}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">cron执行表达式</label>
                        <div class="col-sm-10">
                            <input type="text" id="cronExpression" name="cronExpression" th:value="*{cronExpression}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">cron计划策略</label>
                        <div class="col-sm-10">
                            <input type="text" id="misfirePolicy" name="misfirePolicy" th:value="*{misfirePolicy}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否并发执行（0允许 1禁止）</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="conCurrent" name="conCurrent" th:field="*{conCurrent}">
                                <option value="0">允许</option>
                                <option value="1">禁止</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">任务状态（0正常 1暂停）</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="status" name="status" th:field="*{status}">
                                <option value="0">允许</option>
                                <option value="1">禁止</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" style="text-align: center">
                            <button class="btn btn-primary" type="submit">保存</button>
                            <button class="btn btn-white" onclick="$.modal.close()">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>


<!-- 全局js -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/static/js/content.js}"></script>
<!-- 弹窗 -->
<script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
<!-- iCheck -->
<script th:src="@{/static/js/plugins/iCheck/icheck.min.js}"></script>
<script th:src="@{/static/system/base.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/validate/jquery.validate.min.js}"></script>
<script>
    $("#form-edit").validate({
        submitHandler: function (form) {
            edit();
        }
    });

    function edit() {
        var dataFormJson = $("#form-edit").serialize();
        $.ajax({
            cache: true,
            type: "POST",
            url: "/quartz/edit",
            data: dataFormJson,
            async: false,
            error: function (request) {
                $.modal.alertError("系统错误");
            },
            success: function (data) {
                $.operate.saveSuccess(data);
            }
        });
    }

    $(document).ready(function () {

    });
</script>
</body>
</html>
