<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h3 class="logo-name">ARES</h3>
        </div>
        <h3>欢迎使用</h3>
        <form class="m-t" role="form" id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="userName" name="userName"
                       placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
        </form>
    </div>
</div>

<!-- 全局js -->
<script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/plugins/validate/jquery.validate.min.js}"></script>
<!-- 弹窗 -->
<script th:src="@{/static/js/plugins/layer/layer.min.js}" type="text/javascript"></script>
<!-- 遮罩层 -->
<script th:src="@{/static/js/plugins/blockUI/jquery.blockUI.js}" type="text/javascript"></script>
<script th:src="@{/static/system/base.js}"></script>
<script type="text/javascript" th:inline="javascript">
    window.rootPath = [[${rootPath}]];
    if (window.top !== window.self) {
        window.top.location = window.location;
    }
    $(document).ready(function () {
        (function (window, document) {
            $('#userName').focus();
            window.v1 = {
                version: "1.0",
                init: function () {
                    this.loginSubmit();
                },
                loginSubmit: function () {
                    $("#loginForm").validate({
                        rules: {
                            userName: {
                                required: true,
                                minlength: 1,
                                maxlength: 20,
                            },
                            password: {
                                required: true,
                                minlength: 1,
                                maxlength: 20,
                            }
                        },
                        messages: {
                            "name": {
                                remote: "名称已经存在"
                            }
                        },
                        submitHandler: function (form) {
                            var dataFormJson = $("#loginForm").serialize();
                            $.ajax({
                                cache: true,
                                type: "POST",
                                url: rootPath + "/login/login",
                                data: dataFormJson,
                                async: false,
                                error: function (request) {
                                    $.modal.alertError("系统错误");
                                },
                                success: function (data) {
                                    if (data.code == 200) {
                                        location.href = rootPath + '/sys/index';
                                    } else {
                                        $.modal.alertWarning(data.msg);
                                    }
                                }
                            });
                        }
                    });
                }
            }
            v1.init();
        })(window, document);
    })
</script>
</body>
</html>
