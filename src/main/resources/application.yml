server:
  port: 8080
spring:
  profiles:
    active: dev
  devtools:
    restart:
      enabled: true
  mvc:
    static-path-pattern: /static/**
  thymeleaf:
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    #指定编码
    encoding: utf-8
    #禁用缓存 默认false
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
